<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular HTTP</title>
    <script src="/vendors/angular.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body ng-app="RestaurantApp" ng-controller="FoodController as vm">
    <p>vm.message: {{vm.message}}</p>
    <p>vm.foodArray: {{vm.foodArray}}</p>

    <h1>Angular HTTP</h1>
    <h2>Food List</h2>
    <input type="text" ng-model="vm.newFood.name" placeholder="name">
    <input type="number" ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating">
    <label>Is it hot?</label>
    <input type="checkbox" ng-model="vm.newFood.is_hot">
    {{vm.newFood}}
    <button ng-click="vm.addNewFood(vm.newFood)">Add New Food</button>
    <ul>
        <li ng-repeat="food in vm.foodArray">
            <input type="text" ng-model="food.name"/>
            <input type="number" ng-model="food.deliciousness_rating"/>
            <label>Is it hot?</label>
            <input type="checkbox" ng-model="food.is_hot"/>
            <!-- <span ng-show="food.is_hot">is really hot!</span>  -->
            <!-- ng-show and ng-if do basically the same thing -->
            <!-- <span ng-hide="food.is_hot">is not that hot</span>
            and
            {{food.deliciousness_rating > 80 ? "Is really really delicious" : "is ok" }} -->
            <button ng-click="vm.deleteFood(food.id)">Delete</button>
            <button ng-click="vm.editFood(food.id, food)">Edit</button>
            <!-- <input type="text" ng-model="vm.Food.name" placeholder="name">
            <input type="number" ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating">
            <label>Is it hot?</label>
            <input type="checkbox" ng-model="vm.newFood.is_hot"> -->
        </li>
    </ul>
    {{3+9}}
</body>
</html>
